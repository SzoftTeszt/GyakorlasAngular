<!-- {{teendok|json}} -->
<div class="container">
    <div class="row">
        <div class="col-2">
            Keresés
        </div>
        <div class="col-2">
            <input [(ngModel)]="kszo" type="text" class="form-control" placeholder="Keresés" >
        </div>
    </div>

    <div class="row my-3 fw-bold">
        <div *ngFor="let nev of oszlopNevek" class="col">
            {{nev.text}}
        </div>
        <div class="col">
            Műveletek
        </div>
    </div>

    <div *ngFor="let todo of teendok|search:kszo" class="row my-1">
        <div *ngFor="let nev of oszlopNevek" class="col">
             
            <div *ngIf="nev.type=='bool'; else nemradiobutton" class="form-check form-switch">
                <input [(ngModel)]="todo[nev.key]" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            </div>
            <ng-template #nemradiobutton>
                {{todo[nev.key]}}  
            </ng-template>
        </div>
        <div class="col">
            <button (click)="muveletek(todo)" type="button" class="btn btn-warning">Base class</button>
        </div>
    </div>
</div>
